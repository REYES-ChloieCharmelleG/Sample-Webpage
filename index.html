<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sample Webpage</title>
  </head>
  <body>
    <h1>What is HTML?</h1>
    <p>HTML (HyperText Markup Language) is a standard markup language used to create web pages. It provides the structure and content of a webpage.</p>
    <br>
    <h2>Basic Elements of HTML</h2>
    <ol>
      <li>Headings - h1,h2,h3,h4,h5,h6</li>
      <li>Paragraph - '<p>'</li>
      <li>Links - '<a>'</li>
      <li>Images - '<img>'</li>
    </ol>
  </body>
</html>
